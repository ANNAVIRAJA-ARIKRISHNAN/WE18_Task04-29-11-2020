<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<style>
    .container{
        border: 2px solid black;
        background-color: rgb(171, 173, 171);
    }
</style>
</head>
<body>
    <div class="container">
        <br/><br/>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="" class="btn-block">
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="" class="btn-block">
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="email">Email</label>
                <input type="email" name="email" id="" class="btn-block">
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="mobile">Mobile</label>
                <input type="number" name="mobile" id="" class="btn-block">
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="address_1">Address Line 1</label>
                <textarea name="address_1" id="" cols="30" rows="5" class="btn-block"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="address_2">Address Line 2</label>
                <textarea name="address_2" id="" cols="30" rows="5" class="btn-block"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="district">District</label>
                <select name="district" id="" class="btn-block">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="state">State</label>
                <select name="state" id="" class="btn-block">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="pincode">Pincode</label>  
                <input type="number" name="pincode" id="" class="btn-block">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <button type="submit" value="Submit" class="btn btn-dark btn-lg btn-block">Submit</button>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
